<mat-toolbar>
  <button mat-icon-button>
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  </button>
  <span>{{ title }}</span>
  <span class="spacer"></span>
    <button mat-icon-button (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side" opened>
    <!-- side navigation -->
    <mat-nav-list>
      <a mat-list-item routerLink="/login" routerLinkActive="active">Login</a>
      <a mat-list-item routerLink="/notes" routerLinkActive="active">Notes</a>
      <!--      <a mat-list-item routerLink="/note-editor" routerLinkActive="active">Create note</a>-->

      <mat-list-item>Labels</mat-list-item>
      <mat-list-item>Reminder</mat-list-item>

    </mat-nav-list>
    <!-- /side navigation -->
  </mat-sidenav>
  <mat-sidenav-content>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
