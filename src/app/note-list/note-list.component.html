<div class="button-container">
  <button mat-raised-button color="primary" routerLink="/note-editor">
    <mat-icon>note_add</mat-icon>
  </button>
</div>

<ng-container *ngFor="let note of notes">
  <mat-card (click)="log()">
    <mat-card-header>
      <mat-card-title>{{ note.title }}</mat-card-title>
      <mat-card-subtitle>{{ note.title }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        <app-note-summary [note]="note">
        </app-note-summary>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <mat-icon (click)="onDelete(note)">clear</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon >edit</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon [routerLink]="['/note', note.id]">details</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</ng-container>
