



<ng-container  *ngFor="let note of notes">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ note.title }}</mat-card-title>
      <mat-card-subtitle>{{ note.title }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ note.description }}
      </p>
    </mat-card-content>
  </mat-card>
</ng-container>


<div class="button-container">
  <button mat-raised-button color="primary" routerLink="/note-editor">create note</button>
</div>
